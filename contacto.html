      <script>
    // ====== Persistencia de tema (prefiere sistema + toggle) ======
    const root = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');

    function setTheme(mode){
      root.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
    }

    // Inicial: respeta preferencia guardada o del SO
    if(saved){
      setTheme(saved);
    }else{
      const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
      setTheme(prefersLight ? 'light' : 'dark');
    }

    themeToggle.addEventListener('click', ()=>{
      const current = root.getAttribute('data-theme');
      setTheme(current === 'light' ? 'dark' : 'light');
    });

    // ====== Realce de enlace activo al hacer scroll ======
    const sections = [...document.querySelectorAll('section[id]')];
    const links = [...document.querySelectorAll('nav a')];

    const spy = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        const id = entry.target.getAttribute('id');
        const link = links.find(a=> a.getAttribute('href') === '#' + id);
        if(link){
          if(entry.isIntersecting){
            links.forEach(a=>a.classList.remove('is-active'));
            link.classList.add('is-active');
          }
        }
      });
    }, {threshold: 0.6});

    sections.forEach(sec=> spy.observe(sec));

    // ====== Revelado suave de tarjetas ======
    const reveal = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add('revealed');
          reveal.unobserve(e.target);
        }
      });
    }, {threshold: .2});

    document.querySelectorAll('.card').forEach(el=>reveal.observe(el));

    // AÃ±o dinÃ¡mico footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
